<!DOCTYPE html>
<html>
    <head>
        <meta charSet="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>MockMVC in Action!</title>
    </head>
    <body>
        <h1>MockMVC in Action!</h1>
        <p>Welcome</p>
    <script>
      (function () {
          var baseHref = document.createElement("p");
          baseHref.innerHTML = 'Relative path: '
            + window.location.pathname+window.location.search + window.location.hash;
          document.body.appendChild(baseHref);
        })();
    </script>
    </body>
</html>
